<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-center">
        <!-- Дата, подставляется динамически каждый день новая -->
        <h1 class="display-3 my-date">14 Сентября 2023</h1>
        <!-- Видео -->
        <video autoplay="autoplay" controls>
          <source src="media/autumn.mp4"></source>
        </video>
      </div>
      <div class="col-sm-6">
        <!-- День недели, подставляется динамически каждый день -->
        <h2 class="display-6 text-center my-day">ЧЕТВЕРГ</h2>
        <table class="table table-dark table-striped text-center">
          <tr class="title">
            <th>класс | урок</th>
            <th>1 урок</th>
            <th>2 урок</th>
            <th>3 урок</th>
            <th>4 урок</th>
            <th>5 урок</th>
            <th>6 урок</th>
            <th>7 урок</th>
            <th>8 урок</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/schedule.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
